apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.gatheringhallstudios.mhworlddatabase"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    /*
     * Google Support Libraries
     */
    def google_version = "27.1.1"
    implementation "com.android.support:appcompat-v7:${google_version}"
    implementation "com.android.support:design:${google_version}"
    implementation "com.android.support:cardview-v7:${google_version}"
    implementation "com.android.support:gridlayout-v7:${google_version}"
    implementation "com.android.support:recyclerview-v7:${google_version}"
    implementation "com.android.support.constraint:constraint-layout:1.0.2"

    /*
     * Android Architecture Components
     */
    def architecture_version = "1.1.1"
    implementation "android.arch.lifecycle:extensions:${architecture_version}"
    annotationProcessor "android.arch.lifecycle:compiler:${architecture_version}"
    implementation "android.arch.persistence.room:runtime:1.0.0"
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0"
    testImplementation "android.arch.core:core-testing:${architecture_version}"
    testImplementation "android.arch.persistence.room:testing:1.0.0"

    /*
     * Material Design Values
     */
    implementation ('com.github.thekhaeng:material-design-guideline:1.0.4') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    /*
     * Butterknife
     */
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // Adapter Delegates (https://github.com/sockeqwe/AdapterDelegates)
    implementation 'com.hannesdorfmann:adapterdelegates3:3.0.1'

    /*
     * Testing
     */
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.1"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.1"

    // explicit export to resolve guava and espresso conflict
    implementation 'com.google.code.findbugs:jsr305:2.0.1'

    // allow a replacement for streams for api level < 24
    implementation 'net.sourceforge.streamsupport:android-retrostreams:1.6.1'

    // provisional basis. Keep if we use more of its features
    implementation 'com.google.guava:guava:24.1-android'
}
